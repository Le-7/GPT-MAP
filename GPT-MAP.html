<!DOCTYPE html>
<html>
<head>

	<title>GPT MAP</title>
	<style>
		body {
			background-color: #000; /* couleur de fond noir */
			color: #fff; /* texte blanc */
			font-family: Arial, sans-serif; /* police de caractères */
			margin: 0;
			padding: 0;
			height: 100%;
			display: flex;
			flex-direction: column;
		}
		
		h1 {
			color: #b31ddc; /* titre violet éclatant */
			text-align: center; /* centré */
			margin-top: 20px;
		}
		
		.container {
    padding: 20px;
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
		
		button {
			background-color: #b31ddc; /* bouton violet éclatant */
			border: none; /* pas de bordure */
			color: #fff; /* texte blanc */
			padding: 10px 20px; /* espace intérieur */
			font-size: 16px; /* taille de police */
			border-radius: 5px; /* bordure arrondie */
			cursor: pointer; /* curseur de la souris en main */
			transition: background-color 0.3s ease; /* transition de couleur de fond */
			margin-bottom: 20px;
			margin-top: 10px;
		}
		
		button:hover {
			background-color: #a606c4; /* couleur de fond violet plus foncé */
		}

		.map-container {
    height: 50vh; /* réduire la hauteur */
    width: 75%; 
    margin-top: 20px;
    position: relative;
}
	</style>
</head>
<body>
	<div class="container">
		<h1>GPT MAP</h1>
		<div class="map-container">
			<iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=2.005082607269287%2C48.98715927006398%2C2.120871067047119%2C49.05907922976004&amp;layer=mapnik"></iframe>
		</div>
		<button>Localisation aléatoire</button>
	</div>
<script>
function placerAleatoirement() {
  // Définir une liste de quartiers de la région Île-de-France avec leurs coordonnées géographiques
  const quartiers = [
    {nom: "Montmartre, Paris", lat: 48.8867, lon: 2.3431},
    {nom: "Le Marais, Paris", lat: 48.8572, lon: 2.3527},
    {nom: "La Défense, Courbevoie", lat: 48.8922, lon: 2.2367},
    {nom: "Bercy, Paris", lat: 48.8359, lon: 2.3869},
    {nom: "Le Quartier Latin, Paris", lat: 48.8495, lon: 2.3470},
    {nom: "Le Plateau de Vanves, Vanves", lat: 48.8228, lon: 2.2882},
    {nom: "Le Vieux Saint-Maur, Saint-Maur-des-Fossés", lat: 48.7979, lon: 2.4994},
    {nom: "Charentonneau, Maisons-Alfort", lat: 48.8099, lon: 2.4337},
    {nom: "Les Garennes, Bry-sur-Marne", lat: 48.8347, lon: 2.5277},
    {nom: "Le Parc, Fontenay-sous-Bois", lat: 48.8471, lon: 2.4788}
  ];

  // Sélectionner un quartier aléatoire
  const quartierAleatoire = quartiers[Math.floor(Math.random() * quartiers.length)];

  // Récupérer les coordonnées géographiques du quartier
  const lat = quartierAleatoire.lat;
  const lon = quartierAleatoire.lon;

  // Mettre à jour l'URL de l'iframe de la carte avec les nouvelles coordonnées
  const mapIframe = document.querySelector('.map-container iframe');
  const newUrl = `https://www.openstreetmap.org/export/embed.html?bbox=${lon - 0.02}%2C${lat - 0.01}%2C${lon + 0.02}%2C${lat + 0.01}&amp;layer=mapnik`;
  mapIframe.setAttribute('src', newUrl);
}

// Associer la fonction au bouton de la carte
const bouton = document.querySelector('button');
bouton.addEventListener('click', placerAleatoirement);

</script>
</body>
</html>
