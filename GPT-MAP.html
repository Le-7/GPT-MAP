<!DOCTYPE html>
<html>
<head>
	<title>GPT MAP</title>
	<style>
		body {
			background-color: #000; /* couleur de fond noir */
			color: #fff; /* texte blanc */
			font-family: Arial, sans-serif; /* police de caractères */
			margin: 0;
			padding: 0;
			height: 100%;
			display: flex;
			flex-direction: column;
		}
		
		h1 {
			color: #b31ddc; /* titre violet éclatant */
			text-align: center; /* centré */
			margin-top: 20px;
		}
		
		.container {
    padding: 20px;
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
		
		button {
			background-color: #b31ddc; /* bouton violet éclatant */
			border: none; /* pas de bordure */
			color: #fff; /* texte blanc */
			padding: 10px 20px; /* espace intérieur */
			font-size: 16px; /* taille de police */
			border-radius: 5px; /* bordure arrondie */
			cursor: pointer; /* curseur de la souris en main */
			transition: background-color 0.3s ease; /* transition de couleur de fond */
			margin-bottom: 20px;
			margin-top: 10px;
		}
		
		button:hover {
			background-color: #a606c4; /* couleur de fond violet plus foncé */
		}

		.map-container {
    height: 50vh; /* réduire la hauteur */
    width: 75%; 
    margin-top: 20px;
    position: relative;
}
	</style>
</head>
<body>
	<div class="container">
		<h1>GPT MAP</h1>
		<div class="map-container">
			<iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=2.005082607269287%2C48.98715927006398%2C2.120871067047119%2C49.05907922976004&amp;layer=mapnik"></iframe>
		</div>
		<button>Localisation aléatoire</button>
	</div>
</body>
</html>
